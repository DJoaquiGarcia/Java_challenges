<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de BMI</title>
    <link rel="stylesheet" href="Caculator_BMI_style.css">
</head>
<body>
    <h1>Calculadora de BMI</h1>
    <h2> El índice de masa corporal (IMC) es un número que se calcula con base en el peso y la estatura de la persona. Para la mayoría de las personas, el IMC es un indicador confiable de la gordura y se usa para identificar las categorías de peso que pueden llevar a problemas de salud.</h2>
    <form id="bmiForm">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" step="0.1" required>
        <br><br>
        <label for="altura">Altura (mts):</label>
        <input type="number" id="altura" name="altura" step="0.01" required>
        <br><br>
        <button type="submit">Calcular BMI</button>
    </form>
    <p id="resultado"></p>
    <script src="Calculator_BMI_script.js"></script>
</body>
</html>
