<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperaturas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Conversor de Temperaturas</h1>
        <div class="converter">
            <div class="input-group">
                <label for="celsius">Grados Celsius:</label>
                <input type="number" id="celsius" placeholder="Introduce °C">
                <button onclick="convertToFahrenheit()">Convertir a Fahrenheit</button>
            </div>
            <div class="input-group">
                <label for="fahrenheit">Grados Fahrenheit:</label>
                <input type="number" id="fahrenheit" placeholder="Introduce °F">
                <button onclick="convertToCelsius()">Convertir a Celsius</button>
            </div>
        </div>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
