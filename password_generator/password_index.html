<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" href="password_style.css">
</head>
<body>
    <h1>Generador de Contraseñas</h1>
    <form id="passwordForm">
        <label for="length">Longitud (8-16):</label>
        <input type="number" id="length" name="length" min="8" max="16" value="8" required>
        <br><br>
        <label>
            <input type="checkbox" id="uppercase" name="uppercase"> Incluir mayúsculas
        </label>
        <br>
        <label>
            <input type="checkbox" id="numbers" name="numbers"> Incluir números
        </label>
        <br>
        <label>
            <input type="checkbox" id="symbols" name="symbols"> Incluir símbolos
        </label>
        <br><br>
        <button type="submit">Generar Contraseña</button>
    </form>
    <p id="resultado"></p>
    <script src="password_script.js"></script>
</body>
</html>
